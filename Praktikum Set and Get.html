<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Persegi Panjang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #ffe9f4;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #f18099;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn-calculate {
            background-color: #ffced9;
            border-color: #ffced9;
        }
        .btn-calculate:hover {
            background-color: #ffced9;
            border-color: #ffced9;
        }
    </style>
    <script type="text/javascript">
        function count() {
            let panjang = document.getElementById('panjang').value;
            let lebar = document.getElementById('lebar').value;
            let hasil = panjang * lebar;
            document.getElementById('hasil').value = hasil;
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center py-3">
                    <h4 class="mb-0">Kalkulator Luas Persegi Panjang</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="panjang" class="form-label">Panjang</label>
                        <input type="number" id="panjang" class="form-control" placeholder="Masukkan panjang">
                    </div>
                    <div class="mb-3">
                        <label for="lebar" class="form-label">Lebar</label>
                        <input type="number" id="lebar" class="form-control" placeholder="Masukkan lebar">
                    </div>
                    <button type="button" class="btn btn-calculate btn-lg w-100 mb-3" onclick="count()">Hitung</button>
                    <div class="mb-3">
                        <label for="hasil" class="form-label">Hasil</label>
                        <input type="text" id="hasil" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
